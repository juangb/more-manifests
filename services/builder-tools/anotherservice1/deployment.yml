apiVersion: apps/v1
kind: Deployment
metadata:
  name: anotherservice
  namespace: anotherservice # This will cause those two apps to fight constantly for this resource
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80